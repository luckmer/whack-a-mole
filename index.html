<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="points">points</h3>
                <h3 class="time">time</h3>
            </div>
            <div class="game">
                <div class="grid" id="1"></div>
                <div class="grid" id="2"></div>
                <div class="grid" id="3"></div>
                <div class="grid" id="4"></div>
                <div class="grid" id="5"></div>
                <div class="grid" id="6"></div>
                <div class="grid" id="7"></div>
                <div class="grid" id="8"></div>
                <div class="grid" id="9"></div>
            </div>

            <div class="speed">
                <button onclick="start()">Start</button>
                <input type="range" max="1000" min="1" />
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
